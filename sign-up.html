<body>
  <div class="container d-flex flex-column justify-content-between" style="min-height: 100vh">
    <div class="row">
      <div class="col col-sm-10 col-md-7 col-lg-6 col-xl-5">
    <h3 class="mt-3">Keep inspired</h3>

<p class="mt-3">
  For more Japanese inspiration, sign up to the newsletter
</p>

<form action="https://nakano-sign-up-e36bc34ce6ac.herokuapp.com/" method="POST">

  <div class="row">
    <div class="col">
      <label for="first-name" class="mt-3 form-label">First name</label>
      <input type="text" name="first-name" value="" class="form-control"
       autocomplete="given-name" id="first-name" required>
    </div>
    <div class="col">
      <label for="last-name" class="mt-3 form-label">Last name</label>
      <input type="text" name="last-name" value="" class="form-control"
       autocomplete="family-name" id="last-name" required>
    </div>
  </div>

  <label for="email" class="form-label mt-3">Email</label>
  <input type="email" class="form-control" id="exampleInputEmail1"
   aria-describedby="emailHelp" name="email" autocomplete="email" required>

  <div class="row">
    <div class="col col-sm-6 d-flex">
      <button type="submit" class="btn btn-primary mt-4 flex-grow-1">
        Submit
      </button>
    </div>
  </div>

</form>
