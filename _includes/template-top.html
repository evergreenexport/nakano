<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - Nakano Beverages NZ</title>
    <meta name="description" content="{{ page.description }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/styles.css">
    <link rel="stylesheet" href="../../../static/pop-up-styles.css">
    {% if page.layout == 'product' %}
      <link rel="stylesheet" href="../../../static/product_page_styles.css">
    {% endif %}


    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;500&family=Raleway&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N0S5RTLTH5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-N0S5RTLTH5');
    </script>
  </head>
  <body>


    <!-- screen layer to dim background -->
    <div class="" id="dim-background">
    </div>

    <div class="container d-flex flex-column">
      <div class="row">
        <div class="col">
          <div class="d-flex flex-row justify-content-between desktop-header">

            <div id="logo" href="/" style="">
              <a href="/">nakano<br>beverages<span class="tighten"> </span>nz</a>
            </div>

            <!-- desktop nav -->
            <div class="" id="desktop-nav" style="display: none;">
              <a href="/products">products</a>
              <a href="/stockists">stockists</a>
              <a href="/contact">contact</a>
              <a href="https://www.instagram.com/nakanonz/" target="_blank">
                <img src="../../../static/images/other/Instagram_Glyph_Black.svg" alt=""
                style="width: 1.25rem;" class="">
              </a>
            </div>

            <!-- mobile nav-->
            <div class="d-flex align-self-center" id="menu-open">
              <span class="material-icons">menu</span>
            </div>
            <div class="" id="mobile-nav">
              <div id="menu-close-container" style="">
                <a id="menu-close"><span class="material-icons">
                close</span></a>
              </div>
              <div id="mobile-nav-items">
                <a href="/products">products</a><br>
                <a href="/stockists">stockists</a><br>
                <a href="/contact">contact</a><br>
                <a href="https://www.instagram.com/nakanonz/" target="_blank">
                  <img src="../../../static/images/other/Instagram_Glyph_White.svg" alt=""
                  style="width: 1.25rem;" class="">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
